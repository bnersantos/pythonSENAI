{% extends 'base.html' %}

{% block conteudo %}
<div class="cards2">
    <div class="border">
        <form action="{{ url_for('registro') }}" method="POST">
            <label for="nome">Nome do Produto:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="descricao">Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

            <label for="preco">Preço:</label><br>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required><br><br>

            <label>ID Fornecedor:</label><br>
            <input type="number" name="idfornecedor" required><br><br>

            <label>ID Categoria do Produto:</label><br>
            <input type="number" name="idcatprod" required><br><br>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</div>
{% endblock %}
