{% extends 'base.html' %}

{% block conteudo %}
    <table>
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Email:</th>
                <th>Telefone:</th>
                <th>Ação:</th>
            </tr>
        </thead>
        <tbody>
            {% for fornecedor in fornecedores %}
            <tr>
                <td>{{ fornecedor.nome}}</td>
                <td>{{ fornecedor.email }}</td>
                <td>{{ fornecedor.telefone }}</td>
                <td><a href="{{ url_for('editar_fornecedor', id=fornecedor['id'] )}}">Editar</a></td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    <div class="vol">
        <button><a href="{{ url_for ('fornecedores') }}"><strong>Voltar</strong></a></button>
    </div>
{% endblock %}
